<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="../css/style.css" />
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>TomSz</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="../imagenes/logoTomSzBarra.png"
		/>
	</head>
	<body id="arriba">
		<header>
			<a href="../index.html">
				<img src="../imagenes/logoTomSz.png" alt="logoTomSz" class="logo" />
			</a>
			<nav>
				<ul>
					<li><a href="../index.html">Inicio</a></li>
					<li>
						<a href="sobreTomSz.html">Sobre TomSz</a>
					</li>
					<li><a href="porfolio.html">Porfolio</a></li>
					<li><a href="fotos.html">Fotos</a></li>
					<li>
						<a href="contacto.html" style="text-decoration: underline">Contacto</a>
					</li>
				</ul>
			</nav>
		</header>
		<main>
			<h1>CONTACTO</h1>
			<div class="contacto-contenedor">
				<div class="contacto-imagen">
					<img
						src="https://www.roomdiseno.com/wp-content/uploads/2021/01/MVRDV-RoomDiseno5-750x500.jpg"
						alt="ciudad"
					/>
				</div>
				<div class="contacto-form">
					<form class="contacto-form" method="post">
						<h2>Formulario de contacto</h2>
						<br />
						<label for="name">Nombre:</label>
						<br />
						<input type="text" id="name" name="user_name" />
						<br />
						<label for="mail">E - mail : </label>
						<br />
						<input type="email" id="mail" name="user_email" />
						<br />
						<label for="msg">Mensaje:</label>
						<br />
						<textarea id="msg" name="user_message"></textarea>
						<br />
						<br />
						<input type="submit" value="Enviar" />
						<br />
					</form>
				</div>
			</div>
		</main>
		<footer>
			<div class="boton-arriba">
				<a href="#arriba"><img src="../imagenes/botonSubir.png" alt="subir" /></a>
			</div>
			<div class="footer-redes">
				<a href="https://es-la.facebook.com/" target="_blank"
					><img src="../imagenes/logoFacebook.png" alt="ir a facebook"
				/></a>
				<a href="https://www.instagram.com/" target="_blank"
					><img src="../imagenes/logoInstagram.png" alt="ir a instagram"
				/></a>
				<a href="https://web.whatsapp.com/" target="_blank"
					><img src="../imagenes/LogoWhatsApp,.png" alt="enviar mensaje de whatsapp"
				/></a>
			</div>
		</footer>
	</body>
</html>
